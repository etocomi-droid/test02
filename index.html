<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>江藤 — 自己紹介</title>
	<style>
		:root{--bg:#f6f8fb;--card:#ffffff;--accent:#2b6cb0;--muted:#555}
		body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;margin:0;background:var(--bg);color:#111}
		.wrap{max-width:760px;margin:48px auto;padding:24px}
		.card{background:var(--card);border-radius:12px;padding:28px;box-shadow:0 6px 18px rgba(20,30,50,.06)}
		h1{margin:0 0 6px;font-size:28px;color:var(--accent)}
		p.lead{margin:0 0 18px;color:var(--muted)}
		ul{margin:0;padding-left:1.1em;color:var(--muted)}
		.meta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
		a.button{display:inline-block;padding:8px 12px;border-radius:8px;background:var(--accent);color:#fff;text-decoration:none}
		footer{margin-top:18px;font-size:13px;color:#777}
		@media (max-width:520px){.wrap{margin:18px;padding:16px}}
	</style>
</head>
<body>
	<main class="wrap">
		<section class="card">
			<h1>江藤（えとう）</h1>
			<p class="lead">ソフトウェアエンジニア — Web開発とバックエンドを担当しています。</p>
			<p>自己紹介：</p>
			<ul>
				<li>職業: ソフトウェアエンジニア（主にWeb開発・バックエンド）</li>
				<li>趣味: 写真撮影、ハイキング</li>
			</ul>
			<div class="meta">
				<a class="button" href="https://github.com/etocomi-droid/test02.git" target="_blank" rel="noopener">GitHub リポジトリ</a>
				<a class="button" href="#contact" style="background:#4a5568">連絡</a>
			</div>
			<footer id="contact">連絡先: （ここにメールやSNSを入れてください）</footer>
		</section>
	</main>
</body>
</html>
